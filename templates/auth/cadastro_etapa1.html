<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Etapa 1: Dados Pessoais - Costurai.com.br</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #1e3a8a;
            --primary-blue-light: #3b82f6;
            --primary-blue-dark: #1e40af;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-dark) 100%);
            min-height: 100vh;
            color: var(--gray-800);
        }
        
        /* Header */
        .auth-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.97);
            border-bottom: 1px solid var(--gray-200);
            z-index: 1000;
            height: 80px;
            display: flex;
            align-items: center;
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-blue);
            text-decoration: none;
        }
        
        .logo:hover {
            color: var(--primary-blue-dark);
        }
        
        .login-link {
            color: var(--gray-700);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .login-link:hover {
            color: var(--primary-blue);
        }
        
        /* Conteúdo Principal */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 60px;
        }
        
        .auth-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.13);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-dark) 100%);
            color: white;
            text-align: center;
            padding: 40px 30px 30px;
            position: relative;
        }
        
        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        /* Progress Indicator */
        .progress-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 24px;
            position: relative;
            gap: 0;
        }
        
        .progress-step {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255,255,255,0.18);
            border: 2px solid rgba(255,255,255,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin: 0 10px;
            transition: all 0.3s;
            position: relative;
            z-index: 2;
        }
        
        .progress-step.active {
            background: white;
            color: var(--primary-blue);
            border-color: white;
            box-shadow: 0 8px 20px rgba(255,255,255,0.18);
        }
        
        .progress-step.completed {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }
        
        .progress-line {
            width: 60px;
            height: 2px;
            background: rgba(255,255,255,0.3);
            z-index: 1;
        }
        
        .progress-line.completed {
            background: var(--success);
        }
        
        .card-header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .card-header p {
            font-size: 1rem;
            opacity: 0.92;
            margin: 0;
        }
        
        .card-body {
            padding: 40px 32px 32px;
        }
        
        /* Form Styles */
        .form-floating {
            margin-bottom: 22px;
        }
        
        .form-floating label {
            color: var(--gray-500);
            font-weight: 500;
        }
        
        .form-control, .form-select {
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s;
            background: var(--gray-50);
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-blue-light);
            background: white;
            box-shadow: 0 0 0 3px rgba(59,130,246,0.10);
        }
        
        .form-control:focus ~ label {
            color: var(--primary-blue);
        }
        
        /* Password Strength */
        .password-strength {
            margin-top: 10px;
        }
        
        .strength-bar {
            height: 4px;
            border-radius: 2px;
            background: var(--gray-200);
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .strength-fill {
            height: 100%;
            transition: all 0.3s;
            width: 0%;
            border-radius: 2px;
        }
        
        .strength-weak { 
            background: var(--danger); 
            width: 25%; 
        }
        
        .strength-fair { 
            background: #f59e0b; 
            width: 50%; 
        }
        
        .strength-good { 
            background: #fbbf24; 
            width: 75%; 
        }
        
        .strength-strong { 
            background: var(--success); 
            width: 100%; 
        }
        
        .strength-text {
            font-size: 0.87rem;
            font-weight: 500;
        }
        
        .strength-weak-text { color: var(--danger); }
        .strength-fair-text { color: #f59e0b; }
        .strength-good-text { color: #fbbf24; }
        .strength-strong-text { color: var(--success); }
        
        /* Password Match */
        .password-match {
            margin-top: 8px;
            font-size: 0.87rem;
            font-weight: 500;
        }
        
        .match-success { color: var(--success); }
        .match-error { color: var(--danger); }
        
        /* Checkbox */
        .form-check {
            margin: 24px 0 18px;
        }
        
        .form-check-input {
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray-300);
            border-radius: 4px;
        }
        
        .form-check-input:checked {
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
        }
        
        .form-check-label {
            font-size: 0.97rem;
            color: var(--gray-700);
            line-height: 1.5;
            margin-left: 8px;
        }
        
        .form-check-label a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }
        
        .form-check-label a:hover {
            text-decoration: underline;
        }
        
        /* Buttons */
        .form-actions {
            display: flex;
            gap: 16px;
            margin-top: 32px;
        }
        
        .form-actions .btn-modern {
            flex: 1;
            justify-content: center;
        }
        
        .btn-modern {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .btn-outline {
            border-color: var(--gray-300);
            color: var(--gray-700);
            background: white;
        }
        
        .btn-outline:hover {
            border-color: var(--gray-400);
            background: var(--gray-50);
            color: var(--gray-800);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }
        
        .btn-primary:hover {
            background: var(--primary-blue-dark);
            border-color: var(--primary-blue-dark);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59,130,246,0.18);
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .auth-card {
            animation: fadeInUp 0.6s ease-out;
        }
        
        /* Responsive */
        @media (max-width: 700px) {
            .auth-card {
                border-radius: 16px;
            }
            
            .card-header {
                padding: 30px 12px 18px;
            }
            
            .card-body {
                padding: 24px 10px 18px;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="auth-header">
        <div class="header-container">
            <a href="{% url 'home' %}" class="logo">
                <i class="fas fa-cut"></i>
                <span>Costurai.com.br</span>
            </a>
            
            <a href="{% url 'accounts:login' %}" class="login-link">
                Já tem conta? Entre aqui
            </a>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="card-header">
                <div class="progress-indicator">
                    <div class="progress-step active">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="progress-line"></div>
                    <div class="progress-step">
                        <i class="fas fa-building"></i>
                    </div>
                    <div class="progress-line"></div>
                    <div class="progress-step">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <h1>Etapa 1: Dados Pessoais</h1>
                <p>Vamos começar com suas informações pessoais</p>
            </div>
            
            <div class="card-body">
                <form method="post" id="etapa1Form">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="first_name" name="first_name" 
                                       placeholder="Nome" required>
                                <label for="first_name">Nome *</label>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="last_name" name="last_name" 
                                       placeholder="Sobrenome" required>
                                <label for="last_name">Sobrenome *</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="email" name="email" 
                                       placeholder="E-mail" required>
                                <label for="email">E-mail *</label>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="tel" class="form-control" id="telefone" name="telefone" 
                                       placeholder="Telefone">
                                <label for="telefone">Telefone</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-floating">
                        <select class="form-select" id="cargo" name="cargo" required>
                            <option value="">Selecione...</option>
                            <option value="ADMIN">Proprietário/Administrador</option>
                            <option value="GERENTE">Gerente</option>
                            <option value="OPERADOR">Operador</option>
                            <option value="VIEWER">Visualizador</option>
                        </select>
                        <label for="cargo">Cargo na Confecção *</label>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Senha" required minlength="8">
                                <label for="password">Senha *</label>
                            </div>
                            <div class="password-strength">
                                <div class="strength-bar">
                                    <div class="strength-fill" id="strengthBar"></div>
                                </div>
                                <div id="strengthText" class="strength-text">Digite uma senha forte</div>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password_confirm" name="password_confirm" 
                                       placeholder="Confirmar Senha" required>
                                <label for="password_confirm">Confirmar Senha *</label>
                            </div>
                            <div id="passwordMatch" class="password-match"></div>
                        </div>
                    </div>
                    
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="aceito_termos" name="aceito_termos" required>
                        <label class="form-check-label" for="aceito_termos">
                            Aceito os <a href="#">Termos de Uso</a> e 
                            <a href="#">Política de Privacidade</a> *
                        </label>
                    </div>
                    
                    <div class="form-actions">
                        <a href="{% url 'accounts:registro_escolha' %}" class="btn-modern btn-outline">
                            <i class="fas fa-arrow-left"></i>
                            Voltar
                        </a>
                        
                        <button type="submit" class="btn-modern btn-primary">
                            Próxima Etapa
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const confirmInput = document.getElementById('password_confirm');
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            const matchText = document.getElementById('passwordMatch');
            
            // Verificador de força da senha
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                let strengthClass = '';
                let strengthLabel = '';
                let textClass = '';
                
                if (password.length >= 8) strength++;
                if (/[a-z]/.test(password)) strength++;
                if (/[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^a-zA-Z0-9]/.test(password)) strength++;
                
                switch(strength) {
                    case 0:
                    case 1:
                        strengthClass = 'strength-weak';
                        strengthLabel = 'Muito fraca';
                        textClass = 'strength-weak-text';
                        break;
                    case 2:
                        strengthClass = 'strength-fair';
                        strengthLabel = 'Fraca';
                        textClass = 'strength-fair-text';
                        break;
                    case 3:
                        strengthClass = 'strength-good';
                        strengthLabel = 'Boa';
                        textClass = 'strength-good-text';
                        break;
                    case 4:
                    case 5:
                        strengthClass = 'strength-strong';
                        strengthLabel = 'Forte';
                        textClass = 'strength-strong-text';
                        break;
                }
                
                strengthBar.className = 'strength-fill ' + strengthClass;
                strengthText.textContent = password.length > 0 ? strengthLabel : 'Digite uma senha forte';
                strengthText.className = 'strength-text ' + textClass;
            });
            
            // Verificador de confirmação de senha
            function checkPasswordMatch() {
                const password = passwordInput.value;
                const confirm = confirmInput.value;
                
                if (confirm.length === 0) {
                    matchText.textContent = '';
                    matchText.className = 'password-match';
                    return;
                }
                
                if (password === confirm) {
                    matchText.textContent = '✓ Senhas coincidem';
                    matchText.className = 'password-match match-success';
                } else {
                    matchText.textContent = '✗ Senhas não coincidem';
                    matchText.className = 'password-match match-error';
                }
            }
            
            confirmInput.addEventListener('input', checkPasswordMatch);
            passwordInput.addEventListener('input', checkPasswordMatch);
            
            // Validação do formulário
            document.getElementById('etapa1Form').addEventListener('submit', function(e) {
                const password = passwordInput.value;
                const confirm = confirmInput.value;
                
                if (password !== confirm) {
                    e.preventDefault();
                    alert('As senhas não coincidem.');
                    confirmInput.focus();
                    return;
                }
                
                if (password.length < 8) {
                    e.preventDefault();
                    alert('A senha deve ter pelo menos 8 caracteres.');
                    passwordInput.focus();
                    return;
                }
                
                if (!document.getElementById('aceito_termos').checked) {
                    e.preventDefault();
                    alert('Você deve aceitar os termos de uso.');
                    document.getElementById('aceito_termos').focus();
                    return;
                }
            });
            
            // Máscara para telefone
            const telefoneInput = document.getElementById('telefone');
            telefoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                
                if (value.length <= 11) {
                    if (value.length <= 10) {
                        value = value.replace(/(\d{2})(\d)/, '($1) $2');
                        value = value.replace(/(\d{4})(\d)/, '$1-$2');
                    } else {
                        value = value.replace(/(\d{2})(\d)/, '($1) $2');
                        value = value.replace(/(\d{5})(\d)/, '$1-$2');
                    }
                }
                
                e.target.value = value;
            });
        });
    </script>
</body>
</html>
